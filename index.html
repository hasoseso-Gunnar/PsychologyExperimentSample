<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Sample Site</title>

    <!-- ファイル読み込み -->
    <link rel="icon" href="./img/favicon.png">
    <link href="./src/style.css" rel="stylesheet" type="text/css">

    <!-- jsPsych設定 -->
    <script src="jspsych/jspsych.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />

    <!-- Quasar設定 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons|Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.12.2/dist/quasar.prod.css" rel="stylesheet" type="text/css">

    <!-- http-vue-loader設定 -->
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>

  <body>
    <div id="q-app">
      <q-layout
        view="lHh lpr lFf"
      >

      </q-layout>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.2/dist/quasar.umd.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.12.2/dist/lang/ja.umd.prod.js"></script>
    <script>
      const { useQuasar } = Quasar;
      const { ref, onMounted } = Vue;

      const app = Vue.createApp({
        setup () {

          //進捗バー
          const progress = ref(0);

          //タブ設定
          const tab = ref('page1');

          //ラジオボタン設定
          //1ページ目
          const radioAgree = ref('');

          //2ページ目
          const radioAgreeToImmigrantion = ref('');
          const radioMC1 = ref('');
          const radioMC2 = ref('');
          const radioMC3 = ref('');
          const radioMC4 = ref('');
          const radioCA = ref('');

          //次のページへ
          const toPage2 = function(){
              tab.value = "page2";
              progress.value = 0.25
          };


          //賛成・反対系
          const opinion = ref('同じ');
          const agree = ref('');

          return {
            progress,
            tab,
            radioAgree,
            radioAgreeToImmigrantion,
            radioMC1,
            radioMC2,
            radioMC3,
            radioMC4,
            radioCA,
            opinion,
            agree,
            toPage2,
          }
        }
      });
      app.use(Quasar,{
        config: {
          brand: {
            primary: '#00084d',
          }
        },
      })
      Quasar.lang.set(Quasar.lang.ja)
      app.mount('#q-app')
    </script>
  </body>
</html>
